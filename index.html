<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/screen.css" media="screen and (min-width:801px">
</head>
<body>
<section class="card">
    <a class="hero-box" href="./images/image-equilibrium.jpg">
        <img src="./images/image-equilibrium.jpg" alt="" class="hero">
    </a>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
        <div class="cyan"><img src="./images/icon-ethereum.svg" alt="">&nbsp; &nbsp; 0.041 ETH</div>
        <div><img src="./images/icon-clock.svg" alt=""> 3 days left</div>
    </div>
    <hr>
    <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="creator-avatar">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div> 
</section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
